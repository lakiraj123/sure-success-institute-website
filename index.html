<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enroll Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

<div class="max-w-2xl mx-auto my-10 bg-white p-8 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Enroll Now</h2>

  <form 
    name="enroll-form" 
    method="POST" 
    data-netlify="true"
    class="space-y-4"
  >
    <!-- Hidden Netlify Input -->
    <input type="hidden" name="form-name" value="enroll-form" />

    <!-- Full Name -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="name">Full Name *</label>
      <input 
        type="text" 
        name="name" 
        id="name" 
        required
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Email -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="email">Email *</label>
      <input 
        type="email" 
        name="email" 
        id="email" 
        required
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Phone Number -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="phone">Phone Number *</label>
      <input 
        type="text" 
        name="phone" 
        id="phone" 
        required
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- City -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="city">City *</label>
      <input 
        type="text" 
        name="city" 
        id="city" 
        required
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
    </div>

    <!-- Course Selection -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="course">Select Course *</label>
      <select 
        name="course" 
        id="course"
        required
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        <option value="">Select a Course</option>
        <option value="Web Development">Web Development</option>
        <option value="Graphic Design">Graphic Design</option>
        <option value="Digital Marketing">Digital Marketing</option>
        <option value="Data Science">Data Science</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <!-- Message -->
    <div>
      <label class="block text-sm font-medium text-gray-700" for="message">Message</label>
      <textarea 
        name="message" 
        id="message" 
        rows="4"
        class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      ></textarea>
    </div>

    <!-- Submit Button -->
    <div class="text-center">
      <button 
        type="submit" 
        class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700"
      >
        Submit Application
      </button>
    </div>
  </form>
</div>

<!-- Success Message -->
<div id="success-message" class="hidden text-center text-green-600 font-medium">
  âœ… Your application has been submitted successfully!
</div>

<!-- JavaScript for Success Message -->
<script>
  const form = document.querySelector('form');
  const successMessage = document.getElementById('success-message');

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const url = form.action;

    fetch('/', {
      method: 'POST',
      body: formData,
    })
    .then(() => {
      form.reset();
      successMessage.classList.remove('hidden');
      setTimeout(() => successMessage.classList.add('hidden'), 5000);
    })
    .catch(() => alert('Something went wrong. Please try again.'));
  });
</script>

</body>
</html>
